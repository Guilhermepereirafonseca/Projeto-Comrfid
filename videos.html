<!DOCTYPE html>
<html lang="pt-BR">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/img/video.png" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
    h1 {
        transition: transform 0.3s ease-in-out, color 0.3s ease-in-out;
    }
    
    h1:hover {
        transform: scale(1.1);
        color: #CA7946;
    }

    iframe {
            transition: box-shadow 0.3s ease-in-out;
        }

        iframe:hover {
            box-shadow: 0 0 15px 5px rgba(0, 123, 255, 0.7);
        }

        .back {
            background-color: wheat;
            margin: 10px 10px 10px;
        }
    </style>
    <title>Vídeos</title>
</head>
<body class="text-white" style="background-color: #2C2C30;">

    <button class="back" ><a href="index.html">VOLTAR</a></button>

    <header class="py-4">
        <h1 class="fw-bold text-uppercase text-center">Vídeos</h1>
    </header>

    <main>
        <section class="container text-center py-3">
            <div class="row justify-content-center">
                <!-- Vídeo 1 -->
                <div class="col-md-6 my-2">
                    <iframe width="100%" height="315" src="https://www.youtube.com/embed/jWE0R7fG4k4?si=q9nXoQzM2lPK6SRR" title="Vídeo no YouTube 1" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                </div>
                <!-- Vídeo 2 -->
                <div class="col-md-6 my-2">
                    <iframe width="100%" height="315" src="https://www.youtube.com/embed/pcBbJA9G9oM?si=JzwX7SOfJOhfR-J7" title="Vídeo no YouTube 2" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

                </div>
            </div>
        </section>
    </main>

    <footer class="text-center py-3" style="font-size: 20px">
        <p>&copy; 2024 - COMRFID</p>
    </footer>

</html>
